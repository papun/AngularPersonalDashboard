<div class="edit-bookmark-wrapper">
    <p *ngIf="!bookmark">Bookmark not found</p>
    <ng-container *ngIf="bookmark">

    
    <h2 class="is-bold">{{bookmark.name}}</h2>

    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)" ngNativeValidate>
        <div class="form-group">
            <label class="form-label">Name</label>
            <input type="text" class="text-box" id="text" #text="ngModel" placeholder="e.g. Wikipedia" [ngModel]="bookmark.name" name="name" >
        </div>

        <div class="form-group">
            <label class="form-label">URL</label>
            <input type="url" class="text-box" id="text1" #url="ngModel" placeholder="e.g. hhtp://wikipedia.org" [ngModel]="bookmark.url" name="url" required="true">
        </div>
    
        <div class="btns-container">
            <a routerLink="../" class="btn"> Cancel</a>
            <button type="button" class="btn" (click)="onDelete()">Delete</button>
            <button class="btn align-end">Save</button>
        </div>
    </form>
</ng-container>
</div>
